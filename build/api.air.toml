#:schema https://github.com/SchemaStore/schemastore/raw/0890a3e1872731b569e66903f32abe669a970b8a/src/schemas/json/air-verse-air.json
[build]
pre_cmd = ["sqlc generate", "make migrate/devpg", "make gen/proto"]
cmd = "cd cmd/api && go build -o ../../tmp/api ."
bin = "tmp/api"
exclude_dir = [
    "tmp",
    "testdata",
    "internal/generated",
    "node_modules"
]
exclude_file = []
exclude_regex = ["_test.go", "_templ.go"]
include_ext = ["go", "sql", "proto"]
include_dir = ["cmd/api", "sql", "proto", "internal"]
